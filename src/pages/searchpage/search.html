<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoStats</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../../globals.css">
</head>
<body>

    <div class="form-and-select">
        <form class="search-all-form">
            <img src="../../assets/icons/search-page-icon.svg" alt="search-icon">
    
            <input required type="search" name="search-favorite" placeholder="Search for your favorite coins" id="search-all">
        </form>

        <select name="chain" id="category-selector">
            <option value="All">All Coins</option>
            <option value="Layer 1">Layer 1</option>
            <option value="Layer 2">Layer 2</option>
            <option value="DePIN">DePIN</option>
            <option value="GameFi">GameFI</option>
            <option value="Storage">Storage</option>
            <option value="Oracle">Oracle</option>
            <option value="Metaverse">Metaverse</option>
            <option value="SocialFi">SocialFi</option>
        </select>
    </div>
    
    <div class="all-coins">
        
    </div>
    

    <div class="tabs">
        <button>
            <a href="../homepage/home.html">
            <img src="../../assets/icons/star-inactive-icon.svg" alt="star icon">
            <p>Favorites</p>
        </a>
        </button>

        <button class="active">
            <p>Search</p>
            <img src="../../assets/icons/search-tab-icon.svg" alt="search icon">
        </button>
    </div>
    
</body>

<script src="./script.js"></script>
</html>
